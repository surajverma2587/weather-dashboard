<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--custom-style css-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>ðŸŒž Weather Dashboard</title>
  </head>

  <body>
    <div class="min-vh-100 bg-light">
      <!--heading here ; how do I add text to center?? -->
      <header class="text-center p-3 bg-dark text-white">
        <h1>Weather Dashboard</h1>
      </header>

      <main>
        <div class="row gx-0 p-3">
          <!-- Column for search history -->
          <div class="col-12 col-md-3 bg-white border p-2 mb-3">
            <h2>Search for a city:</h2>
            <form class="form" id="search-form">
              <input
                id="city-input"
                class="form-control col-12 p-2 my-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                type="submit"
                id="search-button"
                class="btn btn-primary btn-block m-2"
              >
                Search
              </button>
            </form>

            <hr />

            <!--city searched lists here-->
            <ul class="col-12 list-group" id="city-list"></ul>
          </div>

          <!-- Column for cards -->
          <div class="col-12 col-md-9 bg-white border p-2 mb-3">
            <div class="d-flex flex-column" id="weather-cards-container"></div>
          </div>
        </div>
      </main>
    </div>
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--jquery-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--custom js-->
    <script src="assets/js/index.js"></script>
  </body>
</html>
